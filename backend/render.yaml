services:
  # Backend API Service
  - type: web
    name: budget-tracker-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false  # Set this as a secret in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://budget-tracker-react-native-kjff.onrender.com
      - key: EMAIL_USER
        sync: false  # Set this as a secret in Render dashboard
      - key: EMAIL_PASS
        sync: false  # Set this as a secret in Render dashboard
      - key: BREVO_API_KEY
        sync: false  # Set this as a secret in Render dashboard
      - key: BREVO_FROM_EMAIL
        sync: false  # Set this as a secret in Render dashboard
    healthCheckPath: /health
    autoDeploy: true
